apiVersion: v1
kind: Pod
metadata:
  name: multi-container-pod
  namespace: roboshop # if you don't mention specific namespace, it will attach to default namespace.
spec:
  containers:
  - name: nginx-container
    image: nginx:1.14.2
    ports:
    - containerPort: 80
  - name: side-car-container
    image: almalinux:8
    command: ["sleep", "200"]